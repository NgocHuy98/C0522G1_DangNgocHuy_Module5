<div class="bgFacility">
  <div class="head">
    <h2>ADD NEW CONTRACT</h2>
    <p>
      <a href="index.html">
        Back to contract list
      </a>
    </p>
  </div>
  <div class=" d-flex justify-content-center">
    <div class="modal-dialog">
      <form class="mx-5 px-5 pt-3 border border-2 border-success p-3 form rounded " action="@{/customer/create}"

            method="POST" novalidate="novalidate">
        <div class="modal-content modal-body">
          <div>
            <input type="hidden"/>
          </div>
          <div>
            <label>Facility</label>
            <input type="text"/>
          </div>
          <div>
            <label>Customer</label>
            <select class="form-select">
              <option></option>
            </select>

          </div>
          <div>
            <label>Start Date</label>
            <input type="date"/>

          </div>
          <div>
            <label>End Date</label>
            <input type="date"/>

          </div>
          <div>
            <label>Deposit</label>
            <input type="text"/>

          </div>
          <div>
            <label>Total Money</label>
            <input type="text"/>
          </div>

          <div>
            <label>Attach Facilities</label>
            <input type="text"/>

          </div>

          <input type="submit" value="Save"/>
        </div>
      </form>
    </div>
  </div>
</div>
