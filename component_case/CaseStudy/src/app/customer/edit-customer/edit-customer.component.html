<div class="bgFacility">
  <div class="head " >
    <h2>EDIT CUSTOMER</h2>
    <p>
      <a href="index1.html">
        Back to customer list
      </a>
    </p>
  </div>
  <div class=" d-flex justify-content-center">
    <div class="modal-dialog">
      <form class="mx-5 px-5 pt-3 border border-2 border-success p-3  rounded form "
            action="@{/customer/update}"
            method="POST" novalidate="novalidate">
        <div class="modal-content modal-body">
          <input type="hidden" />
          <div>
            <label>Name</label>
            <input type="text"/>

          </div>
          <div>
            <label>Customer type</label>
            <select class="form-select">
              <option  ></option>
            </select>

          </div>
          <div>
            <label>Date of birth</label>
            <input type="date" />

          </div>
          <div>
            <label>Gender</label>
            <select class="form-select" >
              <option value="1">Male</option>
              <option value="0">Female</option>
              <option value="2">LGBT</option>
            </select>
          </div>
          <div>
            <label>ID card</label>
            <input type="text" />

          </div>
          <div>
            <label>Phone number</label>
            <input type="text" />

          </div>
          <div>
            <label>Email</label>
            <input type="text" />

          </div>
          <div>
            <label>Address</label>
            <input type="text" />

          </div>

          <input type="submit" value="Edit"/>
        </div>
      </form>
    </div>
  </div>
</div>
