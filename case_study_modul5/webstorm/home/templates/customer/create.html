<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="head">
    <h2>ADD NEW CUSTOMER</h2>
    <p>
        <a th:href="@{/customer}">
            Back to customer list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <div class="modal-dialog">
        <form class="mx-5 px-5 pt-3 border border-2 border-success p-3 bg-info rounded " th:action="@{/customer/create}"
              th:object="${customerDto}"
              method="POST" novalidate="novalidate">
            <div class="modal-content modal-body">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{name}"/>
                    <p style="color: red" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>
                <div>
                    <label>Customer type</label>
                    <select class="form-select" th:field="*{customerType}">
                        <option th:each="item: ${customerType}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>
                <div>
                    <label>Date of birth</label>
                    <input type="date" th:field="*{dateOfBirth}"/>
                    <p style="color: red" th:errors="*{dateOfBirth}"
                       th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                </div>
                <div>
                    <label>Gender</label>
                    <select class="form-select" th:field="*{gender}">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                        <option value="2">LGBT</option>
                    </select>
                </div>
                <div>
                    <label>ID card</label>
                    <input type="text" th:field="*{idCard}"/>
                    <p style="color: red" th:errors="*{idCard}"
                       th:if="${#fields.hasErrors('idCard')}"></p>
                </div>
                <div>
                    <label>Phone number</label>
                    <input type="text" th:field="*{phone}"/>
                    <p style="color: red" th:errors="*{phone}"
                       th:if="${#fields.hasErrors('phone')}"></p>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" th:field="*{email}"/>
                    <p style="color: red" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" th:field="*{address}"/>
                    <p style="color: red" th:errors="*{address}"
                       th:if="${#fields.hasErrors('address')}"></p>
                </div>

                <input type="submit" value="Save"/>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>
