<!DOCTYPE html>
<html >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div class="head">
    <h2>ADD NEW FACILITY</h2>
    <p>
        <a href="index1.html">
            Back to facility list
        </a>
    </p>
</div>

<div class=" d-flex justify-content-center">
    <div class="modal-dialog">
    <form class="mx-5 px-5 pt-3 border border-2 border-success p-3 bg-info rounded "
          action="@{/facility/create}"
          method="POST" novalidate="novalidate">
        <div class="modal-content modal-body">
        <div>
            <input type="hidden" />
        </div>

        <div>
            <label>Facility Type</label>

            <select class="form-select" >
                <option ></option>
            </select>

        </div>

        <div>
            <label>Name</label>
            <input type="text" />

        </div>
        <div>
            <label>Area</label>
            <input type="text" />

        </div>
        <div>
            <label>Cost</label>
            <input type="text" />

        </div>
        <div>
            <label>Max People</label>
            <input type="text"/>

        </div>

        <div>
            <label>Rent Type</label>
            <p class="option">
                <select class="form-select" >
                    <option></option>
                </select>
            </p>

        </div>

        <div id="standard">
            <label>Standard Room</label>
            <input type="text"  />

        </div>
        <div id="des">
            <label>Description</label>
            <input type="text"  />
        </div>
        <div id="pool">
            <label>Pool Area</label>
            <input type="text" />

        </div>
        <div id="floors">
            <label>Floors</label>
            <input type="text"  />

        </div>
            <div id="free">
            <label>Facility Free</label>
            <input type="text"  />

        </div>


        <input type="submit" value="Save"/>
        </div>

    </form>
    </div>
</div>
<script src="../../static/jquery/jquery-3.5.1.min.js"></script>
<script>
    selectType()

    $("#facility_type").change(function () {
        selectType()
    })

    function selectType() {
        let type = document.getElementById("facility_type").value;
        switch (type) {
            case "1":

                $("#standard").show();
                $("#des").show();
                $("#pool").show();
                $("#floors").show();
                $("#free").hide();
                break

            case "2":
                $("#standard").show();
                $("#des").show();
                $("#pool").hide();
                $("#floors").show();
                $("#free").hide();
                break

            case "3":
                $("#standard").hide();
                $("#des").hide();
                $("#pool").hide();
                $("#floors").hide();
                $("#free").show();
                break;

        }
    }

</script>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>
