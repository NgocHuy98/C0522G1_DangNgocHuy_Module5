<script>

    selectType()

    $("#facility_type_id").change(function () {
        selectType()
    })

    function selectType() {
        let type = document.getElementById("facility_type_id").value;
        switch (type) {
            case "1":

                $("#standard").show();
                $("#des").show();
                $("#pool").show();
                $("#floors").show();
                $("#free").hide();
                break

            case "2":
                $("#standard").show();
                $("#des").show();
                $("#pool").hide();
                $("#floors").show();
                $("#free").hide();
                break

            case "3":
                $("#standard").hide();
                $("#des").hide();
                $("#pool").hide();
                $("#floors").hide();
                $("#free").show();
                break;

        }
    }
