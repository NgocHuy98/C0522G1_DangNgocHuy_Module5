<div class="mx-5 px-5 pt-3 pb-5">
  <h2 >THÊM MỚI KHÁCH HÀNG</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách khách hàng</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded form" novalidate="novalidate"
          [formGroup]="bookFormGroup" (ngSubmit)="updateBook(bookId)">


      <div class="mt-3 form-group">
        <label for="dateOpen" class="h6">Date open:</label>
<!--        <div class="alert alert-danger" role="alert"-->
<!--             *ngIf="bookFormGroup.controls.dateOpen.hasError('required') &&-->
<!--                      bookFormGroup.controls.dateOpen.touched">-->
<!--          Nhập ngày-->
<!--        </div>-->
        <input type="date" id="dateOpen" class="form-control" formControlName="dateOpen"/>
      </div>

      <div class="mt-3 form-group">
        <label for="timeStart" class="h6">Date start:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="bookFormGroup.controls.timeStart.hasError('required') &&
                      bookFormGroup.controls.timeStart.touched">
          Nhập ngày
        </div>
        <input type="date" id="timeStart" class="form-control" formControlName="timeStart"/>
      </div>

      <div class="mt-3 form-group">
        <label for="timesOut" class="h6">Time Out:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="bookFormGroup.controls.timesOut.hasError('required') &&
                      bookFormGroup.controls.timesOut.touched">
          Nhập ngày
        </div>
        <input type="date" id="timesOut" class="form-control" formControlName="timesOut"/>
      </div>

      <div class="mt-3 form-group">
        <label for="sendMoney" class="h6">Send Money:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="bookFormGroup.controls.sendMoney.hasError('required') &&
                      bookFormGroup.controls.sendMoney.touched">
          Vui lòng nhập số!
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="bookFormGroup.controls.sendMoney.hasError('min') &&
                      bookFormGroup.controls.sendMoney.touched">
          Vui lòng nhập số lớn hơn 10000000!
        </div>
        <input type="number" id="sendMoney" class="form-control" formControlName="sendMoney"/>

      </div>

      <div class="mt-3 form-group">
        <label for="interested" class="h6">Interested:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="bookFormGroup.controls.interested.hasError('required') &&
                      bookFormGroup.controls.interested.touched">
          lãi suất không được để trống!
        </div>
        <div class="input-group">
          <input type="number" id="interested" class="form-control"
                 formControlName="interested"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="free" class="h6">Free:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="bookFormGroup.controls.free.hasError('required') &&
                      bookFormGroup.controls.free.touched">
          Địa chỉ không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="free" class="form-control" placeholder="Enter free.."
                 formControlName="free"/>
        </div>
      </div>

      <div formGroupName="customer">

      <div class="mt-3 form-group">
        <label for="customerName" class="h6">Customer Name:</label>
<!--        <div class="alert alert-danger" role="alert"-->
<!--             *ngIf="bookFormGroup.controls.customerName.hasError('required') &&-->
<!--                      bookFormGroup.controls.customerName.touched">-->
<!--          ma khách hàng không được để trống!-->
<!--        </div>-->
        <div class="input-group">
          <input type="text" id="customerName" class="form-control" placeholder="Enter customer ID.."
                 formControlName="customerName"/>
        </div>
      </div>

        <div class="mt-3 form-group">
        <div class="input-group">
          <input type="text" id="idd" class="form-control" placeholder="Enter customer ID.."
                 formControlName="id" readonly/>
        </div>
      </div>

      </div>


      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                [disabled]="bookFormGroup.invalid">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
